<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
</head>
<body>
    <section>
        <h1>Форма для знакомств</h1>
        <form action="#" method="POST" name="Qustionare">
            <fieldset>
                <legend>Ваш пол</legend>
                <p><label for="man">Мужской</label><input type="radio" name="gender" value="man" id="man"></p>
                <p><label for="woman">Женский</label><input type="radio" name="gender" value="woman" id="woman"></p>
            </fieldset>
            <div>
                <p><label for="age">Ваш возраст</label></p>
                    <select name="age" id="age" >                    
                    <option value="baby">0-10</option> 
                    <option value="teenagar">10-20</option>  
                    <option value="old">20+</option>       
                </select>
            </div>
            <div>
                <p><label for="city">Откуда Вы</label></p>
                    <select name="city" id="city" >                    
                    <option value="kherson">Kherson</option> 
                    <option value="kiev">Kiev</option>  
                    <option value="odessa">Odessa</option>
                    <option value="kharkov">Kharkov</option>  
                    <option value="llvov">Lvov</option>  
                    <option value="zaporozhie">Zaporozhie</option>  
                    <option value="chernigov">Chernigov</option>   
                    <option value="abroad">Turist</option>     
                </select>
            </div>
            <div>
                <p>Любимое животное</p> 
                <label for="dog">Собака</label><input type="checkbox" name="pet" value="dog" id="dog">
                <label for="cat">Кошка</label><input type="checkbox" name="pet" value="cat" id="cat">  
            </div>
            <div>
                  <br><label>Дата рождения<input type="date" name="date of submitting" id="date"></label>
             </div>
            <br><textarea name="wishes" id="description" required cols="30" rows="10" placeholder="особые пожелания"></textarea>
            <br><input type="button" src="https://html5book.ru/wp-content/uploads/2015/04/webbutton.png" value="submit">
            <br><input type="reset" value="стересть все">
        </form>
    </section>
</body>
</html>
