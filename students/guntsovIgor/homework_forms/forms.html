<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
</head>
<body>
    <section>
        <h1>Форма для знакомств</h1>
        <form action="#" method="POST" name="Qustionare">
            <fieldset>
                <legend>Ваш пол</legend>
                <p><label for="man">Мужской</label><input type="radio" name="gender" value="man" id="man"></p>
                <p><label for="woman">Женский</label><input type="radio" name="gender" value="woman" id="woman"></p>
            </fieldset>
            <div>
                <p><label for="age">Ваш возраст</label></p>
                    <select name="age" id="age" >                    
                    <option value="baby">0-10</option> 
                    <option value="teenagar">10-20</option>  
                    <option value="old">20+</option>       
                </select>
            </div>
            <div>
                <p><label for="city">Откуда Вы</label></p>
                    <select name="city" id="city" >                    
                        <option value="0" label="Выберите область" selected="selected">Выберите область</option>
                        <option value="1" label="Винницкая">Винницкая</option>
                        <option value="18" label="Волынская">Волынская</option>
                        <option value="11" label="Днепропетровская">Днепропетровская</option>
                        <option value="13" label="Донецкая">Донецкая</option>
                        <option value="2" label="Житомирская">Житомирская</option>
                        <option value="22" label="Закарпатская">Закарпатская</option>
                        <option value="14" label="Запорожская">Запорожская</option>
                        <option value="15" label="Ивано-Франковская">Ивано-Франковская</option>
                        <option value="10" label="Киевская">Киевская</option>
                        <option value="16" label="Кировоградская">Кировоградская</option>
                        <option value="17" label="Луганская">Луганская</option>
                        <option value="5" label="Львовская">Львовская</option>
                        <option value="19" label="Николаевская">Николаевская</option>
                        <option value="12" label="Одесская">Одесская</option>
                        <option value="20" label="Полтавская">Полтавская</option>
                        <option value="21" label="Республика Крым">Республика Крым</option>
                        <option value="9" label="Ровенская">Ровенская</option>
                        <option value="8" label="Сумская">Сумская</option>
                        <option value="3" label="Тернопольская">Тернопольская</option>
                        <option value="7" label="Харьковская">Харьковская</option>
                        <option value="23" label="Херсонская">Херсонская</option>
                        <option value="4" label="Хмельницкая">Хмельницкая</option>
                        <option value="24" label="Черкасская">Черкасская</option>
                        <option value="6" label="Черниговская">Черниговская</option>
                        <option value="25" label="Черновицкая">Черновицкая</option>   
                </select>
            </div>
            <div>
                <p>Любимое животное</p> 
                <label for="dog">Собака</label><input type="checkbox" name="pet" value="dog" id="dog">
                <label for="cat">Кошка</label><input type="checkbox" name="pet" value="cat" id="cat">  
            </div>
            <div>
                  <br><label>Дата рождения<input type="date" name="date of submitting" id="date"></label>
             </div>
            <br><textarea name="wishes" id="description" required cols="30" rows="10" placeholder="особые пожелания"></textarea>
            <br><input type="button" src="https://html5book.ru/wp-content/uploads/2015/04/webbutton.png" value="submit">
            <br><input type="reset" value="стересть все">
        </form>
    </section>
</body>
</html>
