<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS селектор Part 2</title>
</head>
<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <form action="#">
            <label for="one">
                <div class="box">
                    <input type="checkbox" name="one" id="one" value="true">
                    <spam>A lot of pickles</spam>
                </div>
            </label>
            <label for="two">
                <div class="box">
                    <input type="checkbox" name="two" id="two" value="true">
                    <spam>10 apples</spam>
                </div>
            </label>
            <label for="three">
                <div class="box">
                    <input type="checkbox" name="three" id="three" value="true">
                    <spam> 20 oranges</spam>
                </div>
            </label>
            <label for="four">
                <div class="box">
                    <input type="checkbox" name="four" id="four" value="true">
                    <spam> 13 plates</spam>
                </div>
            </label>
            <label for="five">
                <div class="box">
                    <input type="checkbox" name="five" id="five" value="true">
                    <spam> 15 bentos</spam>
                </div>
            </label>
            <label for="six">
                <div class="box">
                    <input type="checkbox" name="six" id="six" value="true">
                    <spam> 1 bolte of Sake ^_^</spam>
                </div>
            </label>
        </form>
    </main>
    <footer>
        <p>Bon appetit :)</p>
    </footer>
</body>
</html>
