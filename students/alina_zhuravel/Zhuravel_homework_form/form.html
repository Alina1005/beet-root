        <label>BLACK<input type="radio" name="color" valur="black"></label>

        <br><select name="group" multiple>
            <option>Виберіть назву міста</option>
            <option value="1">1G</option>
            <option value="2">2G</option>

        <input type="radio">

    <input form="main" type="tel" name="teleph">
    <input form="main" type="submit" name="SUBMIT" value="submit">
